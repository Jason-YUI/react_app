<html lang="en">

    <meta charset="UTF-8">

<body>
<div id="message"></div>

    //            names.map(function (name) {
    //                return <h1>Hello, {name}</h1>
    //            });

    var names = ['Alice', 'Emily', 'Bob'];
    var arr = [
        <h1 key="1">jason</h1>,
        <h2 key="2">Bob</h2>,
    ];
    ReactDOM.render(
            <div>
                {
                    names.map(function (name, index) {
                        return <h1 key={index}>Hello, {name}</h1>
                    })
                }
                {
                    <div>{arr}</div>
                }
            </div>,

        document.getElementById('message')
    )
</script>
